syntax = "proto3";

package userservice.v1.user;

message User {
  string id = 1;
  string username = 2;
  string email = 3;
}

message GetUserResponse {
  int32 count = 1;
  repeated User users = 2;
}

message GetUserRequest {}

service UserService {
  rpc GetUsers(GetUserRequest) returns (GetUserResponse);
}